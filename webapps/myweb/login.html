<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <center>
        <h1>欢迎登录</h1>
        <form action="./loginUser" method="get">
            <table border="1">
                <tr>
                    <td>用户名</td>
                    <td><input name="username" type="text"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input name="password" type="password"></td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                    <input  type="submit" value="登录"></td>
                </tr>
            </table>
        </form>
        <a href="./index.html">返回</a>
    </center>
</body>
</html>
